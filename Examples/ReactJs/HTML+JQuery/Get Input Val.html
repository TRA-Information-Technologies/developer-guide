
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML + Get Input Val</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
  $(function(){

    $("#alertVal").on("click", function(){
      alert($("#it1").attr('name') + ":" + $("#it1").val() + "\n" + $("#it2").attr('name') + ":" + $("#it2").val() );
    });

  });
  </script>
  </head>
  <body>
      <ul>
          <li>Item 1: <input type="text" id="it1" name="item1" placeholder="item1"></li>
          <li>Item 2: <input type="text" id="it2" name="item2" placeholder="item2"></li>
          <li><button id="alertVal">Alert Val</button></li>
      </ul>
  </body>
</html>
